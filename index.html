<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breathbreak</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Fullscreen Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/breakingwave.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <main>
    <section class="control-panel">
        <h1>Breathbreak</h1>

        <div class="controls">
          <label>
            Inhale (seconds):
            <input type="number" id="inhale" min="1" value="4" />
          </label>
      
          <label>
            Exhale (seconds):
            <input type="number" id="exhale" min="1" value="6" />
          </label>
      
          <label>
            Total Duration (minutes):
            <input type="number" id="duration" min="1" value="5" />
          </label>
      
          <button id="start">Begin</button>
        </div>
    </section>

    <!-- The Session View div will appear when the breath cycle is in progress. -->
    <div id="session-view" class="session-view hidden">
      <div id="status" class="status-message"></div>
      <div id="breath-cue" class="breath-cue"></div> 
      <button id="session-stop">Stop</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
